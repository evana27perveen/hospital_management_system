{% extends 'App_main/Receptionist/receptionist_base.html' %}
{% block body %}
    <style>
        #profile_img {
            border-radius: 50%;
        }

        #name {
            font-size: 30px;
            font-weight: 600;
        }

        #department {
            font-size: 15px;
        }
    </style>
    <div class="container" style="margin: 50px 10px;">
        <div class="row">
            <div class="col-md-3 text-center">
                <img class="img-fluid" src="{{ my_profile.profile_picture.url }}" alt="fotu" id="profile_img">
                <p id="name">{{ my_profile.user.first_name }} {{ my_profile.user.last_name }}</p>
            </div>
            <div class="col-md-9">
                <div class="container">
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email:</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <small>{{ my_profile.user.email }}</small>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Phone:</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ my_profile.phone_number }}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            : {{ my_profile.address }}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Salary:</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ my_profile.salary }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
