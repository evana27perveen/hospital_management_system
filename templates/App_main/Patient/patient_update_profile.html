{% extends 'App_main/Patient/patient_base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block body %}
    <div class="container" style="margin: 50px 2px!important;">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <form method="post" enctype="multipart/form-data" class="form-group">
                    {% csrf_token %}
                    <legend>Update Profile Info</legend>
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script type="text/javascript">
        let inputsare = document.getElementsByTagName('input');
        inputsare.className = 'form-control';
    </script>
{% endblock %}
